<header class="p-4 py-10 bg-blue-300 shadow-md">
  <div class="container md:w-[90%] w-[95%] flex justify-between h-full py- mx-auto">
    <a rel="noopener noreferrer" routerLink="/" aria-label="Back to homepage" class="flex items-center p-2">
      <img src="./src/assets/logo.svg" class="hidden md:block" alt="" />
      <img src="/LogoDesign.svg" class="md:hidden block" alt="" />
    </a>

    <!-- Hamburger icon -->
    <button class="p-4 lg:hidden" (click)="toggleMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
           class="w-6 h-6">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- Responsive menu -->
    <div *ngIf="menuOpen" class="lg:hidden absolute top-16 leading-10 pb-5 left-0 right-0 bg-blue-300 z-10">
      <ul class="flex flex-col items-center space-y-2">
        <li>
          <a routerLink="/" class="p-4 font-medium hover:border-b-2" (click)="closeMenu()">Home</a>
        </li>
        <li>
          <a routerLink="/about" class="p-4 font-medium hover:border-b-2" (click)="closeMenu()">About Us</a>
        </li>
        <li>
          <a routerLink="/blog" class="p-4 font-medium hover:border-b-2" (click)="closeMenu()">Blog</a>
        </li>
        <li>
          <a routerLink="/team" class="p-4 font-medium hover:border-b-2" (click)="closeMenu()">Team</a>
        </li>
        <li>
          <a routerLink="/contact" class="p-4 font-medium hover:border-b-2" (click)="closeMenu()">Contact Us</a>
        </li>
      </ul>
    </div>

    <!-- Desktop menu -->
    <ul class="items-stretch hidden space-x-3 lg:flex">
      <li class="flex">
        <a routerLink="/" class="flex items-center px-4 font-medium hover:border-b-2">Home</a>
      </li>
      <li class="flex">
        <a routerLink="/about" class="flex items-center px-4 font-medium hover:border-b-2">About Us</a>
      </li>
      <li class="flex">
        <a routerLink="/blog" class="flex items-center px-4 font-medium hover:border-b-2">Blog</a>
      </li>
      <li class="flex">
        <a routerLink="/team" class="flex items-center px-4 font-medium hover:border-b-2">Team</a>
      </li>
      <li class="flex">
        <a routerLink="/contact" class="flex items-center px-4 font-medium hover:border-b-2">Contact Us</a>
      </li>
    </ul>

    <!-- Desktop buttons -->
    <div class="items-center flex-shrink-0 hidden lg:flex">
      <button class="self-center px-8 py-3 font-semibold rounded" (click)="navigate('/login')">Login</button>
      <button class="self-center px-8 py-3 font-semibold rounded bg-blue-500 text-white"
              (click)="navigate('/signup')">Sign up</button>
    </div>
  </div>
</header>
